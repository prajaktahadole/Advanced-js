<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Practise Selectors</title>
    </head>
    <body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="chnagegreen()">Change Green</button>
        <button onclick="changered()">Change Red</button>
        <button onclick="changeblue()">Change Blue</button>
        <script>
            function changeH1(){
                document.querySelector("h1").style.color="red"
            }

            function changeH3(){
              var x =  document.querySelectorAll("h3");

              for(var i = 0; i < x.length; i++){
                  x[i].style.color ="green";
              }
            }

            function changeH5(){
                var x = document.querySelectorAll("h5");
                for(var i =0; i < x.length; i++){
                    x[i].style.color = "blue";
                }
            }

            function chnagegreen(){
                var x = document.querySelectorAll(".green");

                for(var i = 0; i < x.length; i++ ){
                    x[i].style.color = "green";
                }
            }
            
            function changered(){
                var x = document.querySelectorAll(".red");

                for(var i = 0; i < x.length; i++ ){
                    x[i].style.color = "red";
                }
            }

            function changeblue(){
                var x = document.querySelectorAll(".blue");

                for(var i = 0; i < x.length; i++ ){
                    x[i].style.color = "blue";
                }
            }


        </script>
    
</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
