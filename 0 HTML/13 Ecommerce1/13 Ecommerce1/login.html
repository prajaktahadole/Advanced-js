<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login html</title>
</head>
<body>
    <H1> Login Page</H1>
    <form>
        <input id="user" type="text" placeholder="enter username"/>
        <input id="pass" type="text" placeholder="enter password"/> 
        <input type="submit" value="sign up"/>
    </form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", signin);
   
    var regusers = JSON.parse(localStorage.getItem("userdataBase"))

    function signin(event){
        event.preventDefault();
        var pass = document.querySelector("#pass").value;
        var user = document.querySelector("#user").value;


        for(var i = 0; i < regusers.length; i++ ){
            console.log(regusers[i].userName, regusers[i].passwd);
            if(regusers[i].userName== user &&  regusers[i].passwd == pass){
                window.location.href = "home.html"
            }
            else{
                alert("wrong details");
            }
        }
    }
</script>
