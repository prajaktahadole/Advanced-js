 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup Page</h1>
    <form>
        <input class="email" type="text" placeholder="enter email"/>
        <input id="pass" type="text" placeholder="enter password"/>
        <input id="user" type="text" placeholder="enter username"/>
        <input class="mbl" type="number" placeholder="mobile number">
        <input type="submit" value="sign up"/>
    </form>
    
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", formSubmit); 
    var userStack = JSON.parse(localStorage.getItem("userdataBase")) || [];
    function formSubmit(event){
        event.preventDefault();

        var email = document.querySelector(".email").value;
        var pass = document.querySelector("#pass").value;
        var user = document.querySelector("#user").value;
        var mbl = document.querySelector(".mbl").value;

        var userData = {
            emailAdd : email,
            passwd : pass,
            userName : user,
            mblno : mbl,   
        };
        userStack.push(userData);
        // console.log(userStack);

        localStorage.setItem("userdataBase", JSON.stringify(userStack));
        alert("signup success")
        window.location.href = "home.html";
        }
</script>
