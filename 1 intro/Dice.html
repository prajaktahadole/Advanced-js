    <title>Dice</title>

    <style>
        body{
            width: 30%;
            height: 200px;
            margin: auto;
            padding-top: 100px;
            
        }
        h1{
            width: 50px;
            height: 50px;

        }
    </style>

<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">

    <button onclick="myfunction()">Throw dice</button>
    <h1></h1>





<script>

    function myfunction(min , max){
        min = 1;
        max = 7;

     var nmber = Math.floor(Math.random() * (max - min) + min);
     document.querySelector("h1").textContent = nmber;

     
     if(nmber === 1){
        document.querySelector("h1").style.background="yellow";
     }
     else if(nmber === 6){
        document.querySelector("h1").style.background="green";
     }
     else{
        document.querySelector("h1").style.background="red";

     }

    }
   

</script></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
