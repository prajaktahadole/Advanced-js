    <title> Student Constructor function</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
    <form>
        <input class="name" type="text" placeholder=" Enter your name">
        <input class="num" type="number" placeholder="Enter your number">
        <input class="city" type="text" placeholder="Enter your city">
        <button type="submit">submit</button>
    </form>

    



<script>
        var Data = [];

        function student_constructor(name, num, city) { 
            this.name = name;
            this.num = num;
            this.city = city;   
        };
        
        document.querySelector("form").addEventListener("submit", student_data); 

        function student_data(event){
        event.preventDefault();

        var person = new student_constructor(document.querySelector(".name").value, 
                                            document.querySelector(".num").value,
                                            document.querySelector(".city").value);
                                                                                 
            Data.push(person);
            console.log(Data);
            localStorage.setItem("All_Student_data", JSON.stringify(Data)); 
        };

       

</script>
