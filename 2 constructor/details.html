<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         th{
            border: 1px solid;
            padding: 15px
        }
        td{
            border: 1px solid;
            padding: 15px
        }
    </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>City</th>  
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    



<script>

    var studentData = JSON.parse(localStorage.getItem("All_Student_data"));

    console.log(studentData);

    studentData.map(function(elem, index){

        var tr = document.createElement("tr");

        var td2 = document.createElement("td");
        td2.textContent = elem.name;

        var td3 = document.createElement("td");
        td3.textContent = elem.num;

        var td4 = document.createElement("td");
        td4.textContent = elem.city;

        tr.append( td2, td3, td4);

        document.querySelector("tbody").append(tr);
        });





 

</script></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
